      display: block;

    }

    .input-group input[type=text] {
      display: block;
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .input-group button {
      display: inline-block;
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      background-color: #007bff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .input-group button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .button-group {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
    }

    .button-group button {
      margin: 0 0.5rem;
    }
    #answerButtonsContainer,
    #timestampButtonsContainer,
    #questionButtonsContainer {
      margin-top: 1rem;
    }
    #answerButtonsContainer .button-group,
    #timestampButtonsContainer .button-group,
    #questionButtonsContainer .button-group {
      margin-bottom: 0.5rem;
    }
    #answerButtonsContainer label,
    #timestampButtonsContainer label,
    #questionButtonsContainer label {
      margin-right: 0.5rem;
      font-weight: bold;
    }

    @media screen and (max-width: 640px) {
      input[type=number] {
        width: 100%;
      }
    }

  <h1>Dynamic Inputs Example</h1>
  <form id="speakerForm">
    <label for="speakerCount">Number of Speakers:</label>
    <input type="number" id="speakerCount" name="speakerCount">
    <button type="submit">Submit</button>
  </form>

  <hr>
  <script src="https://www.youtube.com/player_api"></script>
  <iframe id="player" width="640" height="360" src="https://www.youtube.com/embed/DFw_zbcRtwo?enablejsapi=1"
    frameborder="0" allowfullscreen=""></iframe>

  <div id="inputFields"></div>

  <div class="button-group">
    <button id="createTimestampButtonsButton" disabled="">Create Timestamp Buttons</button>
    <button id="createQuestionButtonsButton" disabled="">Create Question Buttons</button>
    <button id="createQuestionButtonsButton" disabled="">Create Answer Buttons</button>

  </div>

  <div id="timestampButtonsContainer"></div>

  <div id="questionButtonsContainer"></div>
  <div id="answerButtonsContainer"></div>
  <div id="player"></div>

  <script>
    // Define the video ID and player variables


    // Define the video ID and player variables
    var videoId = '3jaGhfeNqPM';
    var player;

    // When the YouTube API is ready, create the player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: videoId,
        origin: "*",
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    // When the player is ready, add the click event listener to the button
    function onPlayerReady(event) {
      var button = document.getElementById('timestampButton');
      button.addEventListener('click', function () {
        var currentTime = player.getCurrentTime();
        var formattedTime = formatTime(currentTime);
        alert('Current timestamp: ' + formattedTime);
      });
    }

    const inputFieldsContainer = document.getElementById('inputFields');
    let timestamps = {};
    let questions = {};
    let answers = {};

    document.getElementById('speakerForm').addEventListener('submit', (event) => {
      event.preventDefault();

      const speakerCount = parseInt(document.getElementById('speakerCount').value);

      if (isNaN(speakerCount)) {
        return alert('Please enter a valid number.');
      }

      inputFieldsContainer.innerHTML = '';

      for (let i = 0; i < speakerCount; i++) {
        const inputGroup = document.createElement('div');
        inputGroup.className = 'input-group';

        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.name = `speaker${i + 1}Name`;
        nameInput.placeholder = `Speaker ${i + 1} Name`;

        const answerButton = document.createElement('button');
        answerButton.type= 'button';
        answerButton.innerText = 'Answer';
        answerButton.addEventListener('click', () => {
          const name = nameInput.value;
          const answer = prompt('Enter your answer:');
          const timestampA = player.getCurrentTime();
          if (!name) {
            return alert('Please enter a name for the speaker.');
          }
          if (!answers[name]) {
            answers[name] = [];
          }
          answers[name].push(answer,timestampA);
          updateAnswerButtons();
        });


        const timestampButton = document.createElement('button');
        timestampButton.type = 'button';
        timestampButton.innerText = 'Timestamp';
        timestampButton.addEventListener('click', () => {
          const name = nameInput.value;
          const timestamp = player.getCurrentTime();
          if (!name) {
            return alert('Please enter a name for the speaker.');
          }
          if (!timestamps[name]) {
            timestamps[name] = [];
          }
          timestamps[name].push(timestamp);
          updateTimestampButtons();
        });

        const questionButton = document.createElement('button');
        questionButton.type = 'button';
        questionButton.innerText = 'Question';
        questionButton.addEventListener('click', () => {
          const name = nameInput.value;
          const question = prompt('Enter your question:');
          const timestampQ = player.getCurrentTime();
          if (!name) {
            return alert('Please enter a name for the speaker.');
          }
          if (!questions[name]) {
            questions[name] = [];
          }
          questions[name].push(question, timestampQ);
          updateQuestionButtons();
        });

        inputGroup.appendChild(nameInput);
        inputGroup.appendChild(timestampButton);
        inputGroup.appendChild(questionButton);
        inputGroup.appendChild(answerButton);
        inputFieldsContainer.appendChild(inputGroup);
      }

      document.getElementById('createTimestampButtonsButton').disabled = false;
      document.getElementById('createQuestionButtonsButton').disabled = false;
    });

    
    function updateAnswerButtons() {
      const container = document.getElementById('answerButtonsContainer');
      container.innerHTML = '';
      for (let name in answers) {
        const buttons = [];
        for (let i = 0; i < answers[name].length; i += 2) {
          const timestampA = answers[name][i + 1];
          const answer = answers[name][i];
          const button = document.createElement('button');
          button.type = 'button';
          const buttonText = `${formatTime(timestampA)} - ${answer}`;
          button.innerText = buttonText;
          button.addEventListener('click', () => {
            player.seekTo(timestampA);
            alert(answer);
          });
          buttons.push(button);
        }
        const group = document.createElement('div');
        group.className = 'button-group';
        const label = document.createElement('label');
        label.innerText = `${name}: `;
        group.appendChild(label);
        group.append(...buttons);
        container.appendChild(group);
      }
    }

    function updateTimestampButtons() {
  const container = document.getElementById('timestampButtonsContainer');
  container.innerHTML = '';
  for (let name in timestamps) {
    const buttons = timestamps[name].map(timestamp => {
      const button = document.createElement('button');
      button.type = 'button';
      button.innerText = formatTime(timestamp);
      button.addEventListener('click', () => {
        player.seekTo(timestamp);
      });
      return button;
    });

    // Create a delete button for each group
    const deleteBtn = document.createElement('button');
    deleteBtn.type = 'button';
    deleteBtn.innerText = 'Delete';
    deleteBtn.addEventListener('click', () => {
      if (confirm(`Are you sure you want to delete ${name}?`)) {
        delete timestamps[name];
        updateTimestampButtons();
      }
    });

    const group = document.createElement('div');
    group.className = 'button-group';
    const label = document.createElement('label');
    label.innerText = `${name}: `;
    group.appendChild(label);
    group.append(...buttons);
    group.appendChild(deleteBtn); // Add the delete button to the group
    container.appendChild(group);
  }
}

    function updateQuestionButtons() {
      const container = document.getElementById('questionButtonsContainer');
      container.innerHTML = '';
      for (let name in questions) {
        const buttons = [];
        for (let i = 0; i < questions[name].length; i += 2) {
          const timestampQ = questions[name][i + 1];
          const question = questions[name][i];
          const button = document.createElement('button');
          button.type = 'button';
          const buttonText = `${formatTime(timestampQ)} - ${question}`;
          button.innerText = buttonText;
          button.addEventListener('click', () => {
            player.seekTo(timestampQ);
            alert(question);
          });
          buttons.push(button);
        }
        const group = document.createElement('div');
        group.className = 'button-group';
        const label = document.createElement('label');
        label.innerText = `${name}: `;
        group.appendChild(label);
        group.append(...buttons);
        container.appendChild(group);
      }
    }



    function formatTime(time) {
      const hours = Math.floor(time / 3600);
      const minutes = Math.floor((time - hours * 3600) / 60);
      const seconds = Math.floor(time - hours * 3600 - minutes * 60);
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }
