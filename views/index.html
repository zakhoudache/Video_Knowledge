        /* Form styling */
form {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* Label styling */
form label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

/* Input field styling */
form input[type="text"],
form input[type="date"],
form textarea,
form select {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-bottom: 10px;
  font-size: 16px;
}

/* Button styling */
form button[type="submit"] {
  background-color: #06beb6;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

form button[type="submit"]:hover {
  background-color: #48b1bf;
}

/* Optional: Additional styling for specific form elements */

/* Adjust select dropdown width */
form select {
  width: 100%;
}

/* Adjust textarea height */
form textarea {
  height: 100px;
}

/* Adjust label position for left-aligned labels */
form .u-label-left {
  text-align: left;
}

/* Adjust form container width */
.u-section-1 .u-sheet .u-gradient form {
  max-width: 600px;
}

/* Adjust form container position */
.u-section-1 .u-sheet .u-gradient form {
  margin: 0 auto;
  margin-top: 20px;
  margin-bottom: 20px;
}

    </style>
